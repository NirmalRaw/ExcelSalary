<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMFO MOMO Feedback</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS Reset and Basic Setup */
        :root {
            --brand-gold: #FFC107;
            --dark-bg: #121212;
            --surface-bg: #1E1E1E;
            --input-bg: #2C2C2C;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0A0;
            --border-radius-md: 12px;
            --border-radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        /* Form Container */
        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--surface-bg);
            padding: 25px;
            border-radius: var(--border-radius-md);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        /* Header */
        h1 {
            text-align: center;
            color: var(--brand-gold);
            margin-bottom: 30px;
            font-size: 1.5rem; /* 24px */
            font-weight: 700;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            font-size: 0.9rem; /* 14px */
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 14px;
            background-color: var(--input-bg);
            border: 1px solid transparent;
            border-radius: var(--border-radius-sm);
            color: var(--text-primary);
            font-size: 1rem; /* 16px */
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        textarea::placeholder {
            color: #6c757d;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--brand-gold);
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Interactive Star Rating */
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            gap: 4px;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            font-size: 2rem;
            color: #444;
            cursor: pointer;
            transition: color 0.2s ease;
            margin-bottom: 0;
            padding: 0 2px;
        }

        .star-rating input[type="radio"]:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: var(--brand-gold);
        }

        /* Submit Button */
        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background-color: var(--brand-gold);
            color: #000;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        button[type="submit"]:hover {
            background-color: #ffb300;
        }
        
        button[type="submit"]:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>

<div class="container">
    <h1>OMFO MOMO Feedback / फीडबैक</h1>
    
    <form name="feedback" method="POST" data-netlify="true" action="/thank-you.html">
        <input type="hidden" name="form-name" value="feedback" />
        
        <div class="form-group">
            <label for="name-field">Name / नाम (Optional)</label>
            <input type="text" id="name-field" name="name" placeholder="Your Name / आपका नाम">
        </div>
        
        <div class="form-group">
            <label for="email-field">Email / ईमेल (Optional)</label>
            <input type="email" id="email-field" name="email" placeholder="Your Email / आपका ईमेल">
        </div>
        
        <div class="form-group">
            <label>Food Quality / खाने की गुणवत्ता</label>
            <div class="star-rating">
                <input type="radio" id="food5" name="food-quality" value="5"><label for="food5">&#9733;</label>
                <input type="radio" id="food4" name="food-quality" value="4"><label for="food4">&#9733;</label>
                <input type="radio" id="food3" name="food-quality" value="3"><label for="food3">&#9733;</label>
                <input type="radio" id="food2" name="food-quality" value="2"><label for="food2">&#9733;</label>
                <input type="radio" id="food1" name="food-quality" value="1"><label for="food1">&#9733;</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>Service Experience / सेवा अनुभव</label>
            <div class="star-rating">
                <input type="radio" id="service5" name="service-experience" value="5"><label for="service5">&#9733;</label>
                <input type="radio" id="service4" name="service-experience" value="4"><label for="service4">&#9733;</label>
                <input type="radio" id="service3" name="service-experience" value="3"><label for="service3">&#9733;</label>
                <input type="radio" id="service2" name="service-experience" value="2"><label for="service2">&#9733;</label>
                <input type="radio" id="service1" name="service-experience" value="1"><label for="service1">&#9733;</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>Restaurant Environment / रेस्टोरेंट वातावरण</label>
            <div class="star-rating">
                <input type="radio" id="env5" name="environment" value="5"><label for="env5">&#9733;</label>
                <input type="radio" id="env4" name="environment" value="4"><label for="env4">&#9733;</label>
                <input type="radio" id="env3" name="environment" value="3"><label for="env3">&#9733;</label>
                <input type="radio" id="env2" name="environment" value="2"><label for="env2">&#9733;</label>
                <input type="radio" id="env1" name="environment" value="1"><label for="env1">&#9733;</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>Manager / Staff Behavior / प्रबंधक / स्टाफ व्यवहार</label>
            <div class="star-rating">
                <input type="radio" id="behavior5" name="staff-behavior" value="5"><label for="behavior5">&#9733;</label>
                <input type="radio" id="behavior4" name="staff-behavior" value="4"><label for="behavior4">&#9733;</label>
                <input type="radio" id="behavior3" name="staff-behavior" value="3"><label for="behavior3">&#9733;</label>
                <input type="radio" id="behavior2" name="staff-behavior" value="2"><label for="behavior2">&#9733;</label>
                <input type="radio" id="behavior1" name="staff-behavior" value="1"><label for="behavior1">&#9733;</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="counter-experience-field">Counter Order Experience / काउंटर ऑर्डर अनुभव</label>
            <input type="text" id="counter-experience-field" name="counter-experience" placeholder="Describe your interaction / अपनी बातचीत का वर्णन करें">
        </div>
        
        <div class="form-group">
            <label for="comments-field">Additional Comments / अन्य सुझाव</label>
            <textarea id="comments-field" name="comments" rows="4" placeholder="Your feedback... / आपकी टिप्पणी"></textarea>
        </div>
        
        <button type="submit">Submit Feedback / फीडबैक भेजें</button>
    </form>
</div>

</body>
</html>
