<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OMFO MOMO Feedback</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #000;
    color: #fff;
  }
  .container {
    max-width: 480px;
    margin: 20px auto;
    padding: 20px;
    background-color: #1C1C1C;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
  }
  h1 {
    text-align: center;
    color: #FFC107;
    margin-bottom: 25px;
    font-size: 22px;
  }
  label {
    display: block;
    margin: 12px 0 6px;
    font-weight: 600;
    font-size: 14px;
  }
  input, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background-color: #000;
    color: #fff;
    margin-bottom: 15px;
    font-size: 14px;
  }
  input::placeholder, textarea::placeholder { color: #ccc; }

  /* Star rating aligned left */
  .rating {
    display: flex;
    flex-direction: row; /* left-to-right */
    justify-content: flex-start;
    gap: 10px;
    margin-bottom: 20px;
  }
  .rating input { display: none; }
  .rating label {
    font-size: 28px;
    cursor: pointer;
    color: #555;
    transition: color 0.2s;
  }
  .rating input:checked ~ label,
  .rating label:hover,
  .rating label:hover ~ label { color: #FFC107; }

  button {
    width: 100%;
    padding: 15px;
    background-color: #FFC107;
    color: #000;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background-color: #FFA000; }

  @media (max-width: 500px) {
    .container { margin: 15px; padding: 15px; }
    h1 { font-size: 20px; }
    .rating label { font-size: 24px; }
  }
</style>
</head>
<body>
<div class="container">
  <h1>OMFO MOMO Feedback / फीडबैक</h1>
  <form name="feedback" method="POST" data-netlify="true">

    <label for="name">Name / नाम (Optional)</label>
    <input type="text" name="entry.NAME_ID" placeholder="Your Name / आपका नाम">

    <label for="email">Email / ईमेल (Optional)</label>
    <input type="email" name="entry.EMAIL_ID" placeholder="Your Email / आपका ईमेल">

    <label>Food Quality / खाने की गुणवत्ता</label>
    <div class="rating">
      <input type="radio" name="entry.FOOD_ID" id="food1" value="1"><label for="food1">&#9733;</label>
      <input type="radio" name="entry.FOOD_ID" id="food2" value="2"><label for="food2">&#9733;</label>
      <input type="radio" name="entry.FOOD_ID" id="food3" value="3"><label for="food3">&#9733;</label>
      <input type="radio" name="entry.FOOD_ID" id="food4" value="4"><label for="food4">&#9733;</label>
      <input type="radio" name="entry.FOOD_ID" id="food5" value="5"><label for="food5">&#9733;</label>
    </div>

    <label>Service Experience / सेवा अनुभव</label>
    <div class="rating">
      <input type="radio" name="entry.SERVICE_ID" id="service1" value="1"><label for="service1">&#9733;</label>
      <input type="radio" name="entry.SERVICE_ID" id="service2" value="2"><label for="service2">&#9733;</label>
      <input type="radio" name="entry.SERVICE_ID" id="service3" value="3"><label for="service3">&#9733;</label>
      <input type="radio" name="entry.SERVICE_ID" id="service4" value="4"><label for="service4">&#9733;</label>
      <input type="radio" name="entry.SERVICE_ID" id="service5" value="5"><label for="service5">&#9733;</label>
    </div>

    <label>Restaurant Environment / रेस्टोरेंट वातावरण</label>
    <div class="rating">
      <input type="radio" name="entry.ENV_ID" id="env1" value="1"><label for="env1">&#9733;</label>
      <input type="radio" name="entry.ENV_ID" id="env2" value="2"><label for="env2">&#9733;</label>
      <input type="radio" name="entry.ENV_ID" id="env3" value="3"><label for="env3">&#9733;</label>
      <input type="radio" name="entry.ENV_ID" id="env4" value="4"><label for="env4">&#9733;</label>
      <input type="radio" name="entry.ENV_ID" id="env5" value="5"><label for="env5">&#9733;</label>
    </div>

    <label>Manager / Staff Behavior / प्रबंधक / स्टाफ व्यवहार</label>
    <div class="rating">
      <input type="radio" name="entry.MANAGER_ID" id="manager1" value="1"><label for="manager1">&#9733;</label>
      <input type="radio" name="entry.MANAGER_ID" id="manager2" value="2"><label for="manager2">&#9733;</label>
      <input type="radio" name="entry.MANAGER_ID" id="manager3" value="3"><label for="manager3">&#9733;</label>
      <input type="radio" name="entry.MANAGER_ID" id="manager4" value="4"><label for="manager4">&#9733;</label>
      <input type="radio" name="entry.MANAGER_ID" id="manager5" value="5"><label for="manager5">&#9733;</label>
    </div>

    <label>Counter Order Experience / काउंटर ऑर्डर अनुभव (Optional)</label>
    <input type="text" name="entry.COUNTER_ID" placeholder="Your feedback / आपकी प्रतिक्रिया">

    <label>Additional Comments / अन्य सुझाव</label>
    <textarea name="entry.COMMENTS_ID" rows="4" placeholder="Your feedback... / आपकी टिप्पणी"></textarea>

    <button type="submit">Submit Feedback / फीडबैक भेजें</button>
  </form>
</div>
</body>
</html>
